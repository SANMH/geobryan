<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Google Map</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>

    <h3>Ionic GoogleMaps </h3>
    <p>
      Google Map
    </p>
    <ion-button ion-button (click)="onButtonClick()">Localizar</ion-button>
    <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>
    <div style="height: 100%; width: 100%;" id="map_canvas">

    </div>
  </ion-content>
